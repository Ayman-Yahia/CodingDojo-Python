<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books & Authors</title>
    <link rel="stylesheet" href="{% static 'css/author_style.css' %}"> 
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
    <div class="content">
        <h1>{{author.first_name}} {{author.first_name}}</h1>
        <h5>ID :{{author.id}}</h5>
        <p><em>Description:</em> {{author.notes}}</p>
        <h5>Books:</h5>
        <ul>
            {%for book in book_m %}
            <li>{{book.title}} </li>
            {% endfor%}
        </ul>
        <form action="/add_book_to_author" method="post">
            {% csrf_token %}
            <select name='select_book'>
                <option value=''></option>
                {% for book in all_the_books %}
                <option value='{{book.id}}'>{{book.title}}</option>
                {% endfor %}
            </select>
            <button type="submit" class="btn btn-primary">Add</button>
        </form>
    </div>
</body>
</html>
