<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}	
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User with templates</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}"> 
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
    <div class="album py-5 bg-light">
        <div class="container">
            <div class="users_table">
                <h1 class="jumbotron-heading">All the Users</h1>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Age</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for user in all_the_users %}
                            <tr>
                                <th scope="row">{{user.id}}</th>
                                <td>{{user.firstname}} {{user.lastname}}</td>
                                <td>{{user.email}}</td>
                                <td>{{user.age}}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            <hr>
            <div class="form">
                <form action="/add" method="post">
                    <h4 class="mb-3" id='info'>Add a User</h4>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            {% csrf_token %}
                            <label for="firstName">First Name</label>
                            <input type="text" class="form-control" name="first_name" placeholder="" value="">
                        </div>
                        <div class="col-md-6 mb-3">
                            {% csrf_token %}
                            <label for="lastName">Last Name</label>
                            <input type="text" class="form-control" name="last_name" placeholder="" value="">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            {% csrf_token %}
                            <label for="email">Email</label>
                            <input type="text" class="form-control" name="email" placeholder="" value="">
                        </div>
                        <div class="col-md-6 mb-3">
                            {% csrf_token %}
                            <label for="Age">Age</label>
                            <input type="text" class="form-control" name="age" placeholder="" value="">
                        </div>
                        <hr class="mb-4">
                        <button class="btn btn-primary btn-lg btn-block" type="submit">Add</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
