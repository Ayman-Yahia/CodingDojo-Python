<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read (All)</title>
    {% load static %}
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}"> 
</head>
<body>
    <div class="container con">
        <h3 class="jumbotron-heading">All Shows</h3>
        <div class="table-1">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Title</th>
                        <th scope="col">Network</th>
                        <th scope="col">Release Date</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for show in all_the_shows %}
                    <tr>
                        <th scope="row">{{show.id}}</th>
                        <td>{{show.title}}</td>
                        <td>{{show.network}}</td>
                        <td>{{show.release_date}}</td>
                        <td><a href="http://127.0.0.1:8000/shows/{{show.id}}">Show</a> <a href="http://127.0.0.1:8000/shows/{{show.id}}/edit">Edit</a>  <a href="http://127.0.0.1:8000/shows/{{show.id}}/destroy">Delete</a></td>
                    </tr>
                    {% endfor%}
                </tbody>
            </table>
        </div>
        <a class="new" href="http://127.0.0.1:8000/shows/new">Add a New Show</a>
    </div>
</body>
</html>
