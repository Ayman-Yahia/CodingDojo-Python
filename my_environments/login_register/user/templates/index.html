<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Login Page</title>
    {% load static %}
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}"> 
</head>
<body>
    <div class="container con">
        <div class="register">
            <h3>Register:</h3>
            <form action="new_user" method="post">
                {% csrf_token %}
                <label for="first_name">First Name</label>
                <input type="text" class="form-control" name="first_name" placeholder="" value="" required>
                <label for="first_name">Last Name</label>
                <input type="text" class="form-control" name="last_name" placeholder="" value="" required>
                <label for="emain">Email</label>
                <input type="text" class="form-control" name="email" placeholder="" value="" required>
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" placeholder="" value="" required><br>
                <button type="submit" class="btn btn-primary">Register</button>                        
            </form>
        </div>
        <div class="login">
            <h3>Login:</h3>
            <form action="login" method="post">
                {% csrf_token %}
                <label for="emain">Email</label>
                <input type="text" class="form-control" name="c_email" placeholder="" value="" required>
                <label for="password">Password</label>
                <input type="password" class="form-control" name="c_password" placeholder="" value="" required><br>
                <button type="submit" class="btn btn-primary" value="submit">Login</button>                        
            </form>
        </div>
    </div>
</body>
</html>
