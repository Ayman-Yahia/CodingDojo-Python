<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create</title>
    {% load static %}
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/create_style.css' %}"> 
</head>
<body>
    <div class="container com">
        <div class="content con">
            <h1 class="jumbotron-heading">Add a New Show</h1>
            {% if messages %}
            <ul class="messages mt-4">
                {% for message in messages %}
                <li {% if message.tags %} class="{{ message.tags }} text-danger" {% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
            <div class="forms">
                <form action="create" method="post">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="first_name">Title</label>
                            <input type="text" class="form-control" name="title" placeholder="" value="" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="first_name">Network</label>
                            <input type="text" class="form-control" name="network" placeholder="" value="" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="first_name">Release Date</label>
                            <input type="date" class="form-control" name="release_date" placeholder="" value="" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="first_name">Description</label>
                            <textarea name="description" class="form-control" placeholder="" id="floatingTextarea2" style="height: 100px; width: 450px;"></textarea>
                        </div>
                    </div>
                    <div class="row mt-5 justify-content-center">
                        <button type="submit" class="btn btn-primary pl-4 pr-4">Create</button>
                    </div>
                </form>
            </div>
        </div>
        <a href="http://127.0.0.1:8000/shows">Go Back</a>
    </div>
</body>
</html>
