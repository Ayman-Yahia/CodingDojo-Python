<html>
<head>
    <title>Dojo Survey</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    </head>
<body>

    <header>
        <div class="navbar navbar-dark bg-dark box-shadow">
          <div class="container d-flex justify-content-between">
            <a href="#" class="navbar-brand d-flex align-items-center">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path><circle cx="12" cy="13" r="4"></circle></svg>
              <strong>Dojo Survey</strong>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          </div>
        </div>
      </header>
  
      <main role="main">
  
        <section class="jumbotron text-center">
          <div class="container">
            <h1 class="jumbotron-heading">Dojo Survey</h1>
            <p class="lead text-muted">We decided to do a survey for our students! </p>
          </div>
        </section>
  
        <div class="album py-5 bg-light">
          <div class="container">
            <form action='/result' method='post'>
                <h4 class="mb-3" id='buy'>Please answer these fields</h4>
                <table class="table table-striped">
                    <tbody>
                    <tr>
                        <td>Dojo Location</td>
                        <td>
                            <select name='location'>
                                <option value='blank'></option>
                                <option value='Jenin'>Jenin</option>
                                <option value='Nablus'>Nablus</option>
                                <option value='Ramallah'>Ramallah</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Favorite Language:</td>
                        <td>
                            <select name='language'>
                                <option value='blank'></option>
                                <option value='Python'>Python</option>
                                <option value='HTML'>HTML</option>
                                <option value='JavaScript'>JavaScript</option>
                                <option value='CSS'>CSS</option>
                            </select>
                        </td>
                    </tr>
                  </tbody>
                </table>
                <h4 class="mb-3" id='info'>Your Information</h4>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="firstName">First name</label>
                        <input type="text" class="form-control" name="first_name" placeholder="" value="">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="lastName">Last name</label>
                        <input type="text" class="form-control" name="last_name" placeholder="" value="">
                    </div>
                    <div class="form-floating">
                      <label for="floatingTextarea2">Comments</label>
                      <textarea name="comments" class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                    </div>
                </div>
                <hr class="mb-4">
                <button class="btn btn-primary btn-lg btn-block" type="submit"value="submit">Submit</button>
            </form>
          </div>
        </div>
      </main>
</body>
</html>
